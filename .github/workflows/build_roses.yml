name: Build Wind / Concentration Roses

on:
  schedule:
    - cron: "5 * * * *"   # every hour at :05
  workflow_dispatch:

jobs:
  build-roses:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pandas requests

      - name: Run rose builder
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          python python/build_roses.py

      - name: Commit GeoJSON outputs
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add LiveMap/data/rose_*.geojson
          git commit -m "Auto update wind roses" || echo "No changes"
          git push
